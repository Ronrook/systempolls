{% extends "poll/base.html" %}

{% block titulo %} Inicio {% endblock %}


{% block contenido %}



<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="p-5 bg-light">
            <div class="container">
                <h1 class="display-3">Bienvenido a Polls encuestas</h1>
                <p class="lead">Empezar</p>
                <hr class="my-2">
                <p class="lead">
                    <a class="btn btn-info" href="{% url 'create' %}" role="button">Haz una pregunta</a>
                </p>
            </div>
        </div>
        
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Encuestas disponibles</h3>
            </div>
                
            <ul class="list-group">
                <!-- Iterar sobre los objetos Poll -->
                {% for poll in polls %}
                <li class="list-group-item">
                    <strong>{{ poll.question }}</strong>
                    <span class="pull-right">
                        <a href="{% url 'vote' poll.id %}" class="btn btn-info btn-xs">Votar</a> &nbsp;
                        <a href="{% url 'results' poll.id %}" class="btn btn-default btn-xs">Ver Resultados</a> &nbsp;
                    </span>
                </li>
                {% endfor %}
            </ul>

        </div>
    </div>
</div>



{% endblock %}
